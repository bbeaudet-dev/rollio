services:
  - type: web
    name: rollio-backend
    env: node
    buildCommand: npm install
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      # Database connection - set these in Render dashboard
      # DATABASE_URL should be set in Render dashboard (from Neon/Supabase)
      # JWT_SECRET should be set in Render dashboard (generate with: openssl rand -base64 32)
